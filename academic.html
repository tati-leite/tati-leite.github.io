  <meta name="description" content="Tati Leite's academic work.
This section shows published papers, master's project and all the achievements related to academia.

PUBLICATIONS
SIBGRAPI 2015 &#45; Conference on Graphics, Patterns and Images
Title: Improving the Attractiveness of Faces in Images
WSCG10 &#45; International Conference on Computer Graphics, Visualization and Computer Vision
Title: 3D Facial Animation for Mobile Devices

Patent: Enhancing Facial Attractiveness

Master Thesis: Automated system for enhancing facial attractiveness
This system was developed by me with advisory of José Mario De Martino by the University of Campinas. 

To our knowledge, our work is the first to combine both: facial geometric modification with facial skin texture modification in a single unified system for improving attractiveness, focusing on keeping the pictures photorealistic.
Below you can see some examples, as well as a video showing the morphing of original faces to the faces generated with our methodology."/>
